<!-- card.component.html -->
<div class="border rounded shadow-md overflow-hidden card-container relative" 
     (mouseenter)="showAddToCartBox = true" 
     (mouseleave)="showAddToCartBox = false">
     <div class="relative">
        <img class="w-full h-auto" src="assets/perro.jpg" alt="Card Image">
        @if (showAddToCartBox) {
            <div class="absolute bottom-0 left-0 w-full bg-white text-center p-2 opacity-90">
                ADD TO CART
            </div>
            }
     </div>
  <div class="p-4">
    <h2 class="text-xl font-bold mb-2">{{ nombre }}</h2>
    <p class="text-gray-700 mb-4">{{ descripcion }}</p>
    <p class="text-green-600 font-bold mb-4">${{ precio.toFixed(2) }}</p>
  </div>
</div>
