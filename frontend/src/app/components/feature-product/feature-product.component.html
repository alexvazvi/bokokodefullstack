<div class="max-w-4xl mx-auto p-4 relative">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-3xl font-bold">{{product.name}}</h2>
    <button class="bg-black text-white px-4 py-2" (click)="addToCart(product)">ADD TO CART</button>
  </div>
  <div class="relative">
    <img class="mt-4 mb-8" src="{{product.image}}" alt="Samurai King Resting" />
    <div class="absolute bottom-0 left-0 bg-white text-black p-2">
      <p class="text-sm">Photo of the day</p>
    </div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <h4 class="text-xl font-bold mb-2">About the {{product.name}}</h4>
      <h5 class="text-lg font-semibold mb-2">{{product.category}}</h5>
      <p class="text-gray-700 mb-4">
        {{product.description}}
      </p>
    </div>
    <div class="md:flex md:flex-col md:justify-center">
      <h4 class="text-xl font-bold mb-2">People also buy</h4>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <app-card
          [name]="'Solomillo 1'"
          [price]="29.99"
          [category]="'Food'"
          [image]="product.image"
        ></app-card>
        <app-card
          [name]="'Solomillo 2'"
          [price]="39.99"
          [category]="'Food'"
          [image]="product.image"
        ></app-card>
        <app-card
          [name]="'Solomillo 3'"
          [price]="49.99"
          [category]="'Food'"
          [image]="product.image"
        ></app-card>
      </div>
    </div>
  </div>
</div>
